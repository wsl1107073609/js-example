<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>3Dmol Test</title>
	<script type="text/javascript" src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js"></script>
</head>
<body>
	<div id="content" style="width:100%; height:400px;">
		<div style="height:400px;width:400px;float:left;">
			<div id="container1" style="height: 400px; width: 400px; position: relative;" class='viewer_3Dmoljs' 
				data-pdb='2POR' 
				data-backgroundcolor='0xffffff' 
				data-style='stick'>
			
			</div>

		</div>
		<div style="height:400px;width:400px;float:left;">
			<div id="container2" style="height: 400px; width: 400px; position: relative;" class='viewer_3Dmoljs' 
				data-pdb='1YCR' 
				data-backgroundcolor='0xffffff' 
	      		data-select1='chain:A' 
	      		data-style1='cartoon:color=spectrum' 
	      		data-surface1='opacity:.7;color:white' 
	      		data-select2='chain:B' 
	      		data-style2='stick'>
	      	
	    	</div>
		</div>
		<div style="height:400px;width:400px;float:left;">
			<div id="container3" style="height:400px; width:400px; position:relative;" class="viewer_3Dmoljs" 
				data-backgroundcolor='0xffffff' 
				data-pdb="1MO8"
				data-style="cross">
				
			</div>
		</div>
		

	</div>
	

	
</body>
</html>
